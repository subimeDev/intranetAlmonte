[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = [
  "cd frontend-ubold && npm ci --prefer-offline --no-audit --legacy-peer-deps"
]
cacheDirectories = ["frontend-ubold/node_modules"]

[phases.build]
cmds = [
  "cd frontend-ubold && export NEXT_TELEMETRY_DISABLED=1 && export NODE_ENV=production && npm run build"
]
cacheDirectories = ["frontend-ubold/.next/cache"]

[start]
cmd = "cd frontend-ubold && node server.js"

[variables]
NODE_ENV = "production"
NEXT_TELEMETRY_DISABLED = "1"

